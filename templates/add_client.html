<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Ajouter un Client</title>
    <style>
        /* Styles pour le formulaire */
        .container {
            max-width: 400px;
            margin-left: 30%;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #364a85;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #364a85;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 5px rgba(75, 108, 183, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #4b6cb7;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #364a85;
        }

        .btn-annuler {
            background-color: #d9534f;
            color: white;
        }

        .btn-annuler:hover {
            background-color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('client') }}" method="POST" onsubmit="confirmSubmission(event);">
            <h2>Ajouter un nouveau client</h2>
            <!-- Champs du formulaire -->
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="direction">Direction :</label>
                <input type="text" id="direction" name="direction" required>
            </div>

            <!-- Boutons Annuler et Ajouter -->
            <div class="buttons">
                <button type="submit">Ajouter</button>
                <button type="button" class="btn-annuler" onclick="window.location.href='/client';">Annuler</button>
               
            </div>
        </form>
    </div>
    <script>
        function confirmSubmission(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre immédiatement
            
            Swal.fire({
                title: 'Confirmer l\'action',
                text: "Voulez-vous vraiment soumettre ce formulaire ?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#4b6cb7',
                cancelButtonColor: '#d9534f',
                confirmButtonText: 'Oui',
                cancelButtonText: 'Annuler'
            }).then((result) => {
                if (result.isConfirmed) {
                    event.target.submit(); // Soumet le formulaire si l'utilisateur confirme
                }
            });
        }
    </script>
</body>
</html>
